<!DOCTYPE html>
<html lang="zh" class="no-js">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>七牛</title>
<script src="./echarts.min.js" type="text/javascript"></script>
<style type="text/css">
	html,body{
		width: 100%;height:100%;
	}
</style>
</head>
<body>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 100%;height:100%;"></div>
<script type="text/javascript">
var myChart = echarts.init(document.getElementById('main'));

var colors = ['#36648B', '#4876FF','#79CDCD', '#CD2626'];

var  option = {
      color: colors,

      tooltip: {
          trigger: 'axis',
          axisPointer: {
              type: 'cross',
              crossStyle: {
                color: '#999'
              }
          }
      },
      toolbox: {
          feature: {
              dataView: {show: true, readOnly: false},
              restore: {show: true},
              saveAsImage: {show: true}
          }
      },
      legend: {
          data:['空间','CDN国内HTTP流量','PUT请求','合计']
      },
      xAxis: [
          {
              type: 'category',
              axisTick: {
                  alignWithLabel: true
              },
              data: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
              axisPointer: {
                type: 'shadow'
              }
          }
      ],
      yAxis: [
          {
              type: 'value',
              name: '空间',
              min: 0,
              max: 3000,
              interval: 1000,
              position: 'left',
              axisLine: {
                  lineStyle: {
                      color: colors[0]
                  }
              },
              axisLabel: {
                  formatter: '{value}'
              }
          },
          {
              type: 'value',
              name: 'HTTP流量',
              min: 0,
              max: 1500,
              interval: 500,
              position: 'right',
              // offset: 80,
              axisLine: {
                  lineStyle: {
                      color: colors[1]
                  }
              },
              axisLabel: {
                  formatter: '{value}'
              }
          }
      ],
      series: [
          {
              name:'空间',
              type:'bar',
              yAxisIndex: 0,
              data:[1179.95, 1216.21, 1250.23, 1130.67, 1159.06,1178.39, 1207.83, 1215.44, 1218.81,1222.2, 1229.07, 1237.67]
          },
          {
              name:'CDN国内HTTP流量',
              type:'bar',
              yAxisIndex: 1,
              data:[97.31, 44.43, 64.48, 164.32, 154.75, 83.81, 103.19, 186.56, 8.31, 0, 0, 0]
          },
          {
              name:'PUT请求',
              type:'bar',
              yAxisIndex: 1,
              data:[2.48, 2.46, 2.04, 2.02, 1.31, 2.27, 1.45, 5.12, 159.8, 235.72, 426.46, 222.84]
          },
          {
              name:'合计',
              type:'line',
              yAxisIndex: 0,
              data:[1282.43, 1264.03, 1317.56, 1298.48, 1316.84, 1265.58, 1313.52, 1408.34, 1388.01, 1460.13, 1657.18, 1461.28]
          }
      ]
  };

// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
</script>
</body>
</html>
