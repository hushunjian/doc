<!DOCTYPE html>
<html lang="zh" class="no-js">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>阿里云</title>
<script src="./echarts.min.js" type="text/javascript"></script>
<style type="text/css">
	html,body{
		width: 100%;height:100%;
	}
</style>
</head>
<body>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 100%;height:100%;"></div>
<script type="text/javascript">
var myChart = echarts.init(document.getElementById('main'));

var colors = ['#36648B', '#4876FF','#79CDCD', '#CD2626'];

var option = {
      color: colors,

      tooltip: {
          trigger: 'axis',
          axisPointer: {
              type: 'cross',
              crossStyle: {
                color: '#999'
              }
          }
      },
      grid: {
          right: '15%'
      },
      toolbox: {
          feature: {
              dataView: {show: true, readOnly: false},
              restore: {show: true},
              saveAsImage: {show: true}
          }
      },
      legend: {
          data:['云服务器ECS','负载均衡','云数据库RDS','合计']
      },
      xAxis: [
          {
              type: 'category',
              axisTick: {
                  alignWithLabel: true
              },
              data: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
              axisPointer: {
                type: 'shadow'
              }
          }
      ],
      yAxis: [
          {
              type: 'value',
              name: '云服务器ECS',
              min: 0,
              max: 60000,
              interval: 10000,
              position: 'right',
              axisLine: {
                  lineStyle: {
                      color: colors[0]
                  }
              },
              axisLabel: {
                  formatter: '{value}'
              }
          },
          {
              type: 'value',
              name: '负载均衡',
              min: 0,
              max: 30000,
              interval: 10000,
              position: 'right',
              offset: 80,
              axisLine: {
                  lineStyle: {
                      color: colors[2]
                  }
              },
              axisLabel: {
                  formatter: '{value}'
              }
          },
          {
              type: 'value',
              name: '合计',
              min: 0,
              max: 40000,
              interval: 10000,
              position: 'left',
              axisLine: {
                  lineStyle: {
                      color: colors[3]
                  }
              },
              axisLabel: {
                  formatter: '{value}'
              }
          }
      ],
      series: [
          {
              name:'云服务器ECS',
              type:'bar',
              yAxisIndex: 0,
              data:[30861.95, 5617.66, 26919.78, 18135.29, 20993.11,15289.2, 7207.35, 30702.88, 19705.6,    19741.12, 20333.6, 19145.85]
          },
          {
              name:'负载均衡',
              type:'bar',
              yAxisIndex: 1,
              data:[684.48, 618.24, 684.48, 662.4, 684.48, 662.4, 684.48, 684.48, 662.4,    684.48, 684.48, 662.4]
          },
          {
              name:'云数据库RDS',
              type:'bar',
              yAxisIndex: 1,
              data:[0, 0, 0, 0, 0, 0, 0, 1860, 1860, 2253.2, 2671.95, 6701.41]
          },
          {
              name:'合计',
              type:'line',
              yAxisIndex: 2,
              data:[31548.85, 6238.05, 27605.09, 18798.52, 21678.27, 15951.98, 7892.09, 33247.63, 22228.27, 24157.14, 23690.52, 26509.77]
          }
      ]
  };

// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
</script>
</body>
</html>
